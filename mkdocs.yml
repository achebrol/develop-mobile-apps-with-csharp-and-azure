site_name: Develop Cloud Connected Mobile Apps with Xamarin and Microsoft Azure
site_url: https://adrianhall.github.io/develop-mobile-apps-with-csharp-and-azure/
repo_url: https://github.com/adrianhall/develop-mobile-apps-with-csharp-and-azure
repo_name: GitHub
site_author: Adrian Hall
copyright: 'Copyright &copy; 2017-2019 Adrian Hall'
nav:
    - Getting Started: index.md
    - Introduction: chapter1/index.md
    - Deployment: chapter2/index.md
    - Analytics: chapter3/index.md
    - Authentication: chapter4/index.md
    - Accessing Data: chapter5/index.md

theme: 
  name: material
  highlightjs: true
  hljs_style: vs2015

extra:
    palette:
      primary: 'red'
      accent: 'deep purple'
    social:
    - type: 'github'
      link: 'https://github.com/adrianhall'
    - type: 'twitter'
      link: 'https://twitter.com/FizzyInTheHall'

markdown_extensions:
    - toc:
        permalink: true
    - codehilite:
        linenums: true
    - admonition
    - pymdownx.inlinehilite
    - pymdownx.keys
    - pymdownx.smartsymbols
    - pymdownx.superfences

extra_css:
  - css/extra.css
google_analytics:
  - 'UA-93366112-1'
  - 'auto'
